<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="full-screen">
        <header class="header">
            <div class="container transparent">
                <div class="row space-between">
                    <a class="logo" href="#">Journey</a>
                    <div class="row header-links">
                        <button class = "header-icon">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </button>
                        <button class="header-icon">
                            <i class="fa fa-address-card-o" aria-hidden="true"></i>
                        </button>
                        <button class="header-icon">
                            <i class="fa fa-compass" aria-hidden="true"></i>
                        </button>
                        <p><span class="border1"></span>Welcome, &nbsp; <a class="head-link" href="#" >Log In</a>&nbsp; or &nbsp; <a class="head-link" href="#" >Sign Up</a> </p>
                    </div>
                </div>
            </div>
        </header>

        <section class="first-section">
            <div class="box"></div>
                <div class="row space-between">

                    <h6>Sign Up</h6>
                    <a class="login" href="#">Log In</a>
                </div>
                <div class="row space-between">
                    <div class="social-links">
                         <a href="#" class="link-f"><i class="fa fa-facebook" aria-hidden="true"><span class="border"></span></i>Facebook</a>
                        <a href="#" class="link-g"><i class="fa fa-google-plus" aria-hidden="true"><span class="border"></span></i>Google</a>
                    </div>
                </div>

                <div class="hr">
                    <br>
                    <hr>
                </div>

                <div class="forum">
                    <form>
                        <input type="text" placeholder="First name" name="firstname" value="Jason">
                        <br>
                        <input type="text" placeholder="Last name" name="lastname" >
                        <br>
                        <input type="email" placeholder="Email" name="email" required>
                        <br>
                        <input type="password" placeholder="Choose password" name="choosepasword" >
                        <br>
                        <input type="password" placeholder="Confirm password" name="confirmpassword" >

                        <label>
                            <input type="checkbox" checked = "checked" name="agree">
                            Agree our <a href="#" class="term">Terms & Conditions</a>
                        </label>

                        <div class="clearfix">
                            <button type="button" class="create">
                                Create Account
                            </button>
                        </div>

                    </form>
                </div>
        </section>
    </div>
</body>
</html>
